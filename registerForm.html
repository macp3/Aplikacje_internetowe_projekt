<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Biuro podróży" />
        <meta name="author" content="Maciej Pietras" />
        <title>Dreamly</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/icon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

        <link href="css/login.css" rel="stylesheet" />
        <!-- CSS w celu responsywności baneru-->
        <link href="css/index.css" rel="stylesheet" />
        <script src="js/scripts.js"></script>
    </head>
    <body onload="start()">
        <!-- Pasek nawigacyjny-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="index.html"><img src="assets/logo.JPG" style="width: 180px; height: auto; border-radius: 25px;" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Strona Główna</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">O nas</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Wybierz wymarzone wakacje</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">Destynacje</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Popularne</a></li>
                                <li><a class="dropdown-item" href="#!">Last Minute</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div>
                        <a href="loginForm.html"><button class="btn btn-outline-light">Zaloguj się</button></a>
                        <a href="registerForm.html"><button class="btn btn-outline-light">Zarejestruj się</button></a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Dodanie plaży na tło -->
        <div id="tlo">
            <main>
                <div id="container">
                <form name="registerForm" autocomplete="off" method="post" onsubmit="return registerValidate()" action="javascript:register()">
                    <div class="form__icon" aria-hidden="true"></div>
                    <div id="data">
                        <div class="left">
                            <div class="form__input-container">
                                <input id="name" type="text" placeholder=" " aria-label="name" name="name" required>
                                <label for="name">Imię</label>
                                <span id="name_error" class="red"></span>
                            </div>
                            <div class="form__input-container">
                                <input id="secondName" type="text" placeholder=" " aria-label="secondName" name="secondName" required>
                                <label for="secondName">Nazwisko</label>
                                <span id="secondName_error" class="red"></span>
                            </div>
                            <div class="form__input-container">
                                <input id="email" type="email" placeholder=" " aria-label="email" name="email" required/>
                                <label for="email">Email</label>
                                <span id="email_error" class="red"></span>
                            </div>
                            <div class="form__input-container">
                                <input id="password" type="password" placeholder=" " aria-label="Password" name="password" required>
                                <label for="password">Hasło</label>
                                <span id="password_error" class="red"></span>
                            </div>
                        </div>
                        <div class="right">
                            <div class="form__input-container">
                                <input id="address" type="text" placeholder=" " aria-label="address" name="address" required>
                                <label for="address">Adres</label>
                                <span id="address_error" class="red"></span>
                            </div>
                            <div class="form__input-container">
                                <input id="postalNumber" type="text" placeholder=" " aria-label="postalNumber" name="postalNumber" required>
                                <label for="postalNumber">Kod pocztowy</label>
                                <span id="postalNumber_error" class="red"></span>
                            </div>
                            <div class="form__input-container">
                                <input id="phone" type="tel" placeholder=" " aria-label="phone" name="phone" required/>
                                <label for="phone">Telefon</label>
                                <span id="phone_error" class="red"></span>
                            </div>
                            <div class="form__input-container">
                                <input id="passwordConfirm" type="password" placeholder=" " aria-label="passwordConfirm" name="passwordConfirm" required>
                                <label for="passwordConfirm">Potwierdź hasło</label>
                                <span id="passwordConfirm_error" class="red"></span>
                            </div>
                        </div>
                    </div>
                    <div id="check">
                        <input type="checkbox" id="terms" name="terms" value="terms">
                        <span id="termsOfService">Akceptuję waruki korzystania z serwisu www.dreamly.pl</span>
                        <span id="termsOfService_error" class="red"></span>
                    </div>
                    <div class="form__spacer" aria-hidden="true"></div>
                    <input type="submit" value="Zarejestruj się">
                    <div id="komunikat">
                    </div>
                </form>
                </div>
            </main>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Maciej Pietras 2024</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
